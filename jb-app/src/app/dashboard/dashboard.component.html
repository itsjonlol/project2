<h2>Dashboard</h2>
<div *ngIf="user">
  <p>Welcome, {{ user.name }}!</p>
  <p>Email: {{ user.email }}</p>
  <button (click)="logout()">Logout</button> 

  <hr>
  <h3>Game Options</h3>
  <button (click)="hostGame()">Host a Game</button>

  <button (click)="enterGame()">Enter a Game</button>

  <button (click)="joinGame()">Join a Game</button>
</div>
