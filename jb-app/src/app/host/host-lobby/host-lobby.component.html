<div class="lobby-container">
  <h1>Host Game Lobby</h1>
  <p><strong>Game Code:</strong> <span class="game-code">{{gameRoomResponse?.gameCode}}</span></p>
  <p>Host: {{ username }}</p>
  <p>Share this code with your friends so they can join the game!</p>

  <!-- Buttons -->
  <div class="buttons-container">
    <button id="startGame" (click)="startGame()">ðŸš€ Start Game</button>
    <button (click)="disconnect()">Disconnect</button>
  </div>

  <!-- Players and Mascots -->
  <div class="players-container">
    <h2>ðŸ‘¥ Players Joined:</h2>
    <ul class="players-list">
      <li *ngFor="let player of players" class="player-item">
        <span class="player-name">{{ player.name }}</span>
        <img class="mascot-image" [src]="player.mascot" height="80px" width="80px">
      </li>
    </ul>
    <p *ngIf="players.length === 0">Waiting for players to join...</p>
  </div>
</div>
