<p>player-drawing works!</p>


@if (!isVoting){


<div class="canvas-container">
    <canvas id="canvas"></canvas>
  
    <!-- Controls -->
    <div class="toolbar">
      <label for="colorPicker">Brush Color:</label>
      <input type="color" id="colorPicker" [(ngModel)]="brushColor" (change)="setBrushColor(brushColor)">
      
  
      <label for="sizePicker">Brush Size:</label>
      <input type="range" [(ngModel)]="brushWidth" id="sizePicker" min="1" max="30"  (change)="setBrushSize($event)">
      {{brushWidth}}
      <button (click)="enableEraser()">🧽 Erase</button>
      <button (click)="clearCanvas()">🗑️ Clear Canvas</button>
    </div>
  </div>

@if (isUploaded) {
    <div>
        <p> Upload complete!</p>
    </div>
}

<button [disabled]="isUploaded" (click)="submitCanvas()">Submit Drawing</button>


@if (!isDrawingMode) {
    <div class="col-md-6 offset-md-3">

        <form (ngSubmit) = "onSubmitDetails()">
        
            <div class="form-group">
                <label> Enter Image Title</label>
                <input type="text" class ="form-control" id = "title"
                    [(ngModel)] = "title" name = "title">
            </div>
    
            <div class="form-group">
                <label> Enter Image description</label>
                <input type="text" class ="form-control" id = "description"
                    [(ngModel)] = "description" name = "description">
            </div>
    
            
        
            <button class = "btn btn-success" type ="submit">Submit Details</button>
        
        </form>
        </div> 
}


{{gameCode}}
{{username}}
} @else {
    <app-player-vote-input></app-player-vote-input>

}
