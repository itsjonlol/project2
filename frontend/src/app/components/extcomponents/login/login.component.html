   <div class="container">

      <div class="col-12 col-md-8 col-lg-5">
        <div class="game-card">
          <h2 class="game-title">Player Login</h2>
          
          @if (errorMessage) {
            <div class="error-msg">
              <p class="mb-0">{{errorMessage}}</p>
            </div>
          }
          
          <form [formGroup]="form" (submit)="onSubmit()">
            <div class="mb-4">
              <label for="email" class="form-label">Email</label>
              <input type="text" class="form-control" placeholder="Enter your email" formControlName="email">
            </div>
            
            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" placeholder="Enter your password" formControlName="password">
            </div>
            
            <button type="submit" class="game-btn w-100 p-3 mb-4 d-flex align-items-center justify-content-center">
              ðŸŽ® Login to Play
            </button>
            
            <div class="text-center mb-4">
              <a [routerLink]="['/register']" class="register-link text-decoration-none">
                New Player? <span>Register Now</span>
              </a>
            </div>
          </form>
          
          <div class="my-4 position-relative">
            <hr class="bg-secondary opacity-25">
            <span class="position-absolute top-50 start-50 translate-middle px-3" style="background-color: var(--card-bg);">OR</span>
          </div>
          
          <div class="mb-3">
            <button (click)="loginViaGoogle()" class="social-btn google-btn w-100 p-3 d-flex align-items-center justify-content-center">

            </button>
