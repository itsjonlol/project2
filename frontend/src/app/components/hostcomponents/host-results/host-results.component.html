<div class="bg-container">
    <div class="content">
      <!-- Winner Section (Top) -->
      @for (s of submissionresults.playerSubmissions; let idx = $index; track idx) {
        @if (idx === 0) {
          <div class="inv-container winner">
            <img [src]="getPlayerMascot(s.playerName)" height="200px" width="200px" alt="{{ s.playerName }}'s mascot">
            <p>{{ s.playerName }} (<span>{{ s.total }}</span>) WINNER!!!!</p>
          </div>
        }
      }

  
      <!-- Other Players Section (Flex Row) -->
      <div class="other-players">
        @for (s of submissionresults.playerSubmissions; let idx = $index; track idx) {
          @if (idx !== 0) {
            <div class="inv-container d-flex">
              <img [src]="getPlayerMascot(s.playerName)" height="200px" width="200px" alt="{{ s.playerName }}'s mascot">
              <p>{{ s.playerName }} (<span>{{ s.total }}</span>)</p>
            </div>
          }
        }
      </div>
      <button class="button" (click)="endGame()">End Game</button>
    </div>
  
    <!-- End Game Button -->
   
  </div>
