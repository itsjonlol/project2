      <div class="background-container d-flex align-items-center justify-content-center">
        <div class="content d-flex flex-column justify-content-between align-items-center">
            
          <div class="game-code-container">
            
    
            <button class="button button_game">
             Game Code: {{gameCode}}
            
            </button>
           
          </div>
            <h1>Host: {{username}}</h1>
      
    
          <div class="container">
            <div class="row justify-content-center">
              
            
               @for (player of players; let idx=$index ; track idx) {
                <div class="col-md-3 col-6">
                    <div class="mascot-card">
                      <div class="mascot-image-container">
                        <img [src]="player.mascot" alt="mascot" class="mascot-image">
                      </div>
                      <div class="mascot-name-tag fs-5">{{player.name}}</div>
                    </div>
                  </div>
               } @empty {
                <p class="d-flex justify-content-center align-content-center fs-5">I need friends...</p>     }
              
              
              
            </div>
          </div>
          
      
          <div class="button-container d-flex gap-5">
            
           
      
            <button class="btn btn-class-name btn-start" (click)="toggleEvent('start')">
              <span class="back"></span>
              <span class="front">Start</span>
            </button>
            <button class="btn btn-class-name btn-exit" (click)="toggleEvent('exit')" >
              <span class="back"></span>
              <span class="front">Exit</span>
            </button>
          </div>
          
      
        </div>  
      </div>
