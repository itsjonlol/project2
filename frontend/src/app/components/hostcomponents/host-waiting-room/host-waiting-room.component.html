  <div class="background-container d-flex align-items-center justify-content-center">
    <div class="content d-flex flex-column justify-content-between align-items-center">
        
        <p>Host: {{ username }}</p>
        <p>{{gameCode}}</p>
        <p>Share this code with your friends so they can join the game!</p>
  
      <!-- Bootstrap Grid for Mascots -->
      <div class="container">
        <div class="row justify-content-center">
          
          <!-- Mascots (Each takes 3 columns on medium screens, 6 on small screens) -->
           @for (player of players; let idx=$index ; track idx) {
            <div class="col-md-3 col-6">
                <div class="mascot-card">
                  <div class="mascot-image-container">
                    <img [src]="player.mascot" alt="mascot" class="mascot-image">
                  </div>
                  <div class="mascot-name-tag">{{player.name}}</div>
                </div>
              </div>
           }
          
          
          
        </div>
      </div>
  
      <!-- Buttons -->
      <div class="button-container d-flex gap-3">
        <!-- <ng-content></ng-content> -->
        <button >Start</button>
        <button >Exit</button>
      </div>
  
    </div>  
  </div>
