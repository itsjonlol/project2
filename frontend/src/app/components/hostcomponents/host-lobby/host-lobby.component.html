@if (!gameStarted) {


  <div class="lobby-container">
    <h1>Host Game Lobby</h1>
    <p><strong>Game Code:</strong> <span class="game-code">{{gameRoomResponse?.gameCode}}</span></p>
    <p>Host: {{ username }}</p>
    <p>Share this code with your friends so they can join the game!</p>
  
    <!-- Buttons -->
    <div class="buttons-container">
      <button id="startGame" class="btn btn-primary" (click)="startGame()">ðŸš€ Start Game</button>
      <button class="btn btn-danger" (click)="disconnect()">Disconnect</button>
    </div>
  
    <!-- Players and Mascots -->
    <div class="players-container">
      <h2>ðŸ‘¥ Players Joined:</h2>
      
      <div class="row justify-content-center">
        <div class="col-md-3 col-sm-6 player-card" *ngFor="let player of players">
          <div class="player-box">
            <div class="player-name">{{ player.name }}</div>
            <img class="mascot-image" [src]="player.mascot" alt="Mascot">
          </div>
        </div>
      </div>
  
      <p *ngIf="players.length === 0">Waiting for players to join...</p>
    </div>
  </div>
