
<div class="players-container">
@for (player of players; let idx = $index; track idx) {
    
         <div class="inv-container">
           
            <span class="slide-top" *ngIf="player.vote >0">{{player.vote}}</span>
            <img [src]="player.mascot" height="150px" width="150px">
            <h3> {{player.name}}</h3> 
         </div>
       



}
</div>
