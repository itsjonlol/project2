<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <style>
        #canvas {
 border: 1px solid black; 
}

.stroke-color {
  border-radius: 50%;
  width: 30px;
  height: 30px;
}
    </style>
</head>
<body>
    <h1>Welcome <span th:text="${playerName}"></span></h1>
    <h1>Answer what is being prompted!</h1>
    

    <canvas id="canvas"></canvas>

        <button onclick="Restore()">Undo</button>
        <button onclick="Clear()">Clear</button>

        <div onclick="change_color(this)" style="background:red" class="stroke-color"></div>
        <div onclick="change_color(this)" style="background:blue" class="stroke-color"></div>
        <input type="color" oninput="stroke_color = this.value" placeholder="Colors">
        </div>
        <input type="range" min="1" max="100" oninput="stroke_width = this.value">
        <button onclick="submitCanvas()">Submit</button>


        <script th:inline="javascript">

        const gameCode = /*[[${gameCode}]]*/ ''; // Ensure this is dynamically injected
        const playerName = /*[[${playerName}]]*/ ''; // Ensure this is dynamically injected
        const socket = new SockJS('/game');
        const stompClient = Stomp.over(socket);

        stompClient.connect({}, function () {
            console.log("Connected to WebSocket");

            // Subscribe to game updates
            stompClient.subscribe(`/topic/game/${gameCode}`, function (message) {
                console.log("Game Update:", message.body);
                // Handle game updates here
            });

            // Notify the server that this player is ready
            stompClient.send(`/app/playerReady/${gameCode}`, {}, playerName);
        });

        function submitCanvas() {
    // Convert canvas content to Base64
    const canvasDataUrl = canvas.toDataURL('image/png');

    // Send the Base64 string via WebSocket
    stompClient.send(`/app/submitCanvas/${gameCode}`, {}, JSON.stringify({
        playerName: playerName,
        imageData: canvasDataUrl
    }));

    console.log("Canvas submitted!");
}
        </script>
        <script>



            let canvas = document.getElementById("canvas");
canvas.width = window.innerWidth - 60;
canvas.height = window.innerHeight * 0.6;
let context = canvas.getContext("2d");
context.fillStyle = "white";
context.fillRect(0, 0, canvas.width, canvas.height);
let restore_array = [];
let start_index = -1;
let stroke_color = 'black';
let stroke_width = "2";
let is_drawing = false;

function change_color(element) {
  stroke_color = element.style.background;
}

function change_width(element) {
  stroke_width = element.innerHTML
}

function start(event) {
  is_drawing = true;
  context.beginPath();
  context.moveTo(getX(event), getY(event));
  event.preventDefault();
}

function draw(event) {
  if (is_drawing) {
    context.lineTo(getX(event), getY(event));
    context.strokeStyle = stroke_color;
    context.lineWidth = stroke_width;
    context.lineCap = "round";
    context.lineJoin = "round";
    context.stroke();
  }
  event.preventDefault();
}

function stop(event) {
  if (is_drawing) {
    context.stroke();
    context.closePath();
    is_drawing = false;
  }
  event.preventDefault();
  restore_array.push(context.getImageData(0, 0, canvas.width, canvas.height));
  start_index += 1;
}

function getX(event) {
  if (event.pageX == undefined) {return event.targetTouches[0].pageX - canvas.offsetLeft}
  else {return event.pageX - canvas.offsetLeft}
  }


function getY(event) {
  if (event.pageY == undefined) {return event.targetTouches[0].pageY - canvas.offsetTop}
  else {return event.pageY - canvas.offsetTop}
}

canvas.addEventListener("touchstart", start, false);
canvas.addEventListener("touchmove", draw, false);
canvas.addEventListener("touchend", stop, false);
canvas.addEventListener("mousedown", start, false);
canvas.addEventListener("mousemove", draw, false);
canvas.addEventListener("mouseup", stop, false);
canvas.addEventListener("mouseout", stop, false);

function Restore() {
  if (start_index <= 0) {
    Clear()
  } else {
    start_index += -1;
    restore_array.pop();
    if ( event.type != 'mouseout' ) {
      context.putImageData(restore_array[start_index], 0, 0);
    }
  }
}

function Clear() {
    context.fillStyle = "white";
    context.clearRect(0, 0, canvas.width, canvas.height);
    context.fillRect(0, 0, canvas.width, canvas.height);
    restore_array = [];
    start_index = -1;
}




        </script>
</body>
</html>
